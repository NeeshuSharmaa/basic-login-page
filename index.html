<!DOCTYPE html>
<html>
  <head>
    <title>Log In Page</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="user-page">
      <label for="username-input">user name</label>
      <input id="username-input" />
      <button id="next-btn" onmouseover="" style="cursor: pointer;">
        Next
      </button>
      <div id="error-msg-next"></div>
    </div>

    <div id="pass-page">
      <label for="password-input">password</label>
      <input id="password-input" />
      <button id="submit-btn" onmouseover="" style="cursor: pointer;">
        Submit
      </button>
      <div id="error-msg-submit"></div>
    </div>

    <div id="final-page">
      <div id="username-output"></div>
      <div id="password-output"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
